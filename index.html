<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Moda</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Catálogo</a>
            <a href="#">Carrito</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <section class="catalogo">
        <h2>Catálogo de Ropa</h2>
        <div class="producto">
            <img src="camisa.jpg" alt="Camisa Elegante">
            <h3>Camisa Elegante</h3>
            <p>Precio: $30</p>
            <button onclick="agregarAlCarrito('Camisa Elegante', 30)">Añadir al Carrito</button>
        </div>
    </section>

    <section class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p>Total: <span id="total">0</span> USD</p>
        <button onclick="procesarPago()">Pagar</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
